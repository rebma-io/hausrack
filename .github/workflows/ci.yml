name: ci
on:
  push:
    branches:
      - main
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
permissions:
  contents: write
jobs:
  rebuild:
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt update && sudo apt install -qy graphviz
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - run: pip install poetry
      - run: make install
      - run: make ghdocs